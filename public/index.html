<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YTDL CLIENT</title>
  <style type="text/css">
    p {
      display: block;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <button id="get">Get a playlist</button>
  <button id="download">Actually download the playlist</button>

  <div id="payload"></div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script>
    /////////////////////////////////////////////////
    var globalList;
    /////////////////////////////////////////////////
    $('#get').click(function() {
      $.ajax({
        type: 'GET',
        url: '/api/playlist',
        success: function(response) {
          console.log(response);
          for (var i = 0; i < response.length; i++) {
            globalList = response;
            //document.write('<p>'+response[i]+'</p>');
            var el = document.createElement('p');
            el.textContent = response[i];
            document.getElementById('payload').appendChild(el);
          }
        }
      })
    });

    $('#download').click(function() {
      for (var i = 0; i < globalList.length; i++) {
        $.ajax({
          type: 'POST',
          url: '/api/tracks',
          data: {url: 'https://youtube.com' + globalList[i]},
          async: false,
          success: function(response) {
            console.log(response);
          }
        });
      }
      alert('everything finished!!!');
    });
    /////////////////////////////////////////////////
  </script>
</body>
</html>
