<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YTDL2MP3 CLIENT</title>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>

  <header>
    <h1>YTDL2MP3</h1>
  </header>

  <section class="left">
    <h1>Get a Single Song</h1>
    <input id="url-single" class="url" placeholder="Single URL Here"/>
    <button id="get-single" class="get">Get a Single</button>
    <div id="infobox-single" class="infobox"></div>
    <button id="download-single" class="download">Download Single</button>
  </section>

  <section class="right">
    <h1>Get a Playlist</h1>
    <input id="url-playlist" class="url" placeholder="Playlist URL Here">
    <button id="get-playlist" class="get">Get a Playlist</button>
    <div id="infobox-playlist" class="infobox"></div>
    <button id="download-playlist" class="download">Download Playlist</button>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="./app.js"></script>

</body>
</html>
